<html>
  <head>
    <title>Form</title>

    <!-- ************ Styles ************ -->
    <link rel="stylesheet" type="text/css" href="stylesheets/mystyles.css" />
    

  </head>
  <body>
    <nav>
      <ul>
        <li><a>Dashboard</a></li>
        <li><a>Management</a></li>
        <li><a>Reporting</a></li>
        <li><a>Analytics</a></li>
      </ul>
    </nav>
    
    <div id="formWrapper">
      <div id="leftPosition">
        <div id="welcome"><span id="wt">Welcome to </span><strong><span id="triple">Triple</span>Lift</strong></div>
          <form>
            <div id="fieldWrapper">
              <ul class="row">
                <ul class="name">
                  <li>First Name</li>
                  <li><input type="text" name="firstname"></li>
                </ul>
                <ul class="name">
                  <li>Last Name</li>
                  <li><input type="text" name="lastname"></li>
                </ul>
              </ul>
              <ul class="row">
                <li>Publisher Name</li>
                <li><input type="text" name="publishername"></li>
              </ul>
              <ul class="row">
                <li>Publisher Mailing Address</li>
                <li><input type="text" name="publishermailingaddress"></li>
              </ul>
          </div>
          <ul id="checkWrapper">
            <div id="categories">Categories</div>
            <div id="positionWrapper">
              <li><label><input type="checkbox" name="categories" value="Fashion"><span>Fashion</span></label></li>
              <li><label><input type="checkbox" name="categories" value="Finance"><span>Finance</span></label></li>
              <li><label><input type="checkbox" name="categories" value="Weekend News"><span>Weekend News</span></label></li>
              <li><label><input type="checkbox" name="categories" value="Local News"><span>Local News</span></label></li>
              <li><label><input type="checkbox" name="categories" value="Enterntainment"><span>Enterntainment</span></label></li>
              <li><label><input type="checkbox" name="categories" value="Cooking"><span>Cooking</span></label></li>
              <li><label><input type="checkbox" name="categories" value="Technology">Technology</span></label></li>
              <li><label><input type="checkbox" name="categories" value="Education"><span>Education</span></label></li>
              <li><label><input type="checkbox" name="categories" value="Home Improvement"><span>Home Improvement</span></label></li>
              <li><label><input type="checkbox" name="categories" value="Science"><span>Science</span></label></li>
            </div>
          </ul>
          <ul id="formFooter">
            <li id="cancel"><a href="">Cancel</a></li>
            <li id="submit"><input type="submit" value="Save and Submit"></li>
          </ul>
        </form>
      </div>
    </div>
  </body>
</html>
